<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biaya Parkir</title>
</head>
<body>

  <h2>Hitung Biaya Parkir</h2>

  <label for="jamMasuk">Jam Masuk: </label>
  <input type="text" id="jamMasuk" placeholder="HH:mm (masukan jam masuk parkir sesuai jam yang sekarang)">
  <br>
  <br>
  <label for="jamKeluar">Jam Keluar: </label>
  <input type="text" id="jamKeluar" placeholder="HH:mm (masukan jam parkir bebas serterah jam ada)">
   <br>
   <br>
  <label for="tarifPerJam">Tarif Parkir per Jam: </label>
  <input type="number" id="tarifPerJam" placeholder="Tarif per Jam">
   <br>
   <br>
  <button onclick="hitungBiaya()">Hitung Biaya</button>

  <p id="hasilBiaya"></p>

  <script>
    function hitungBiaya() {
      var jamMasuk = document.getElementById("jamMasuk").value;
      var jamKeluar = document.getElementById("jamKeluar").value;
      var tarifPerJam = document.getElementById("tarifPerJam").value;

      // imput data //
      if (!jamMasuk || !jamKeluar || !tarifPerJam) {
        alert("Harap lengkapi semua field!");
        return;
      }

      // jam masuk parkir dan keluar parkir //
      var waktuMasuk = new Date("2023-01-01 " + jamMasuk);
      var waktuKeluar = new Date("2023-01-01 " + jamKeluar);

      // perhitungan selisih jam keluar dan masuk parkir //
      var selisihJam = (waktuKeluar - waktuMasuk) / (1000 * 60 * 60);

      // Menghitung biaya parkir per jam //
      var biayaParkir = selisihJam * tarifPerJam;

      // output tarif parkir per jam //
      document.getElementById("hasilBiaya").innerText = "Biaya Parkir: Rp " + biayaParkir.toFixed(2);
    }
  </script>

</body>
</html>
