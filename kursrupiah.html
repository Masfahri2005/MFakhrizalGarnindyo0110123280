<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS WEEK 11 "MENGHITUNG MATA UANG DOLLAR KE RUPIAH"</title>
    <style>
        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <div>
        <h2> Menghitung Dollar ke Rupiah</h2>
        <label for="uangDollar">Jumlah uang dalam dollar $:</label>
        <input type="number" id="uangDollar" placeholder="Masukkan jumlah uang dalam dollar">
        <button onclick="konversi()">Hitung</button>

        <p id="hasil"></p>
    </div>

    <script>
        function konversi() {
            // Ambil nilai uang mata uang dollar dari input//
            var uangDollar = parseFloat(document.getElementById('uangDollar').value);

            // Nilai kurs mata uang dollar ke rupiah//
            var kursDollar = 14650;

            // Hitung nilai mata uang rupiah//
            var nilaiRupiah = uangDollar * kursDollar;

            // Tampilkan hasil koversi mata uang//
            document.getElementById('hasil').innerHTML = 'Nilai dalam rupiah: Rp' + nilaiRupiah.toFixed(2);
        }
    </script>

</body>
</html>
